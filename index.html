<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
    <title>Encriptador</title>
</head>
<body>
<main>
    <div class="contenedor">
        <div class="logoSeccion">
            <img src="img/logoChatSafe.png" class="logo" width="25%" height="25%" alt="Logo Chatea Seguro">
            <h1 class="tituloH1">Comunícate de forma segura </h1>
            <p class="parrafoEncabezado">Con nuestrto encriptador de texto seguro</p>
           
        </div>
       
        <div class="panelLeft">
            
            <input class ="text-input" id="inputText" type="text" placeholder="Ingrese texto a encriptar aqui">  
           
           
        </div>
       
    <div class="panelRight">
        <img src="img/imgBuscar.png" id="buscarImg" class="imgBuscar" alt="imagen de buscar">
        <h1 class="textoDerecho" id="txtDerecho">Ningun mensaje fue encontrado</h1>
        <textarea name="txtArea" id="textoDerecho2" cols="30" rows="3"></textarea>
        <div class="copyContainer">
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
    </div>
        
        <div class="cjaAdvertencia">
            <p class="advertencia"> &#x1F6C8; Solo letras minusculas y sin acentos</p>     
            
        </div>
        <div class="btnContainer">
            <input type="button" value="Encriptar" class="btnEncrypt" onclick="encriptar()">
            <input type="button" value="Desencriptar" class="btnDesencrypt" onclick="desencriptar()">
        </div>
    </div>
</main>
    
</body>
</html>
